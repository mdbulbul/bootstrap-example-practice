<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">

    <title>bootstrap</title>
  </head>
  <body>
    <!--compponents strat-->
    <div class="alert alert-danger" role="alert">
      hello world 1
    </div>
    <div class="alert alert-primary" role="alert">
      hello world 2 <a href="#" class="alert-link">click</a>
    </div>
    <div class="alert alert-dark alert-dismissable fade show"  role="alert">
      <strong>hello world 3</strong>
      <button class="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!--compponents end-->
    <!--Badges strat-->
    <h3>example heading <span class="badge-secondary">new</span></h3>
    <button type="button" class="btn btn-primary">message <span class="badge badge-light">10</span></button>
    <span class="badge badge-warning">warnin</span>
    <a href="#" class="badge badge-danger">danger</a>
    <!--Badges end-->
    <!--Breadcrumb strat-->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">
          home
        </li>
         <li class="breadcrumb-item"><a href="#">Library</a></li>
         <li class="breadcrumb-item active" aria-current="page">Data</li>

      </ol>
    </nav>
    <!--Breadcrumb end-->
    <!--button strat-->
    <button class="button" class="btn btn-outline-primary">primary</button>
    <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>

    <!--button end-->
    <!--card strat-->
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="image/father-daughter-beach-sea-38302.jpeg" alt="image">
      <div class="card body">
        <h5 class="card title">card title</h5>
        <p class="card text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
         <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
    <!--card end-->
    <!--Carousel start-->
    <div id="carouselexamplecontrola" style="width: 45rem;" class="carousel-slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="image/1.jpg" alt="First slide" alt="First slide">
        </div>
        <div class="carousel-item">
           <img class="d-block w-100" src="image/2.jpg" alt="Second slide" alt="Second slide">
        </div>
        <div class="carousel-item">
           <img class="d-block w-100" src="image/3.jpg" alt="Third slide" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
       <span class="carousel-control-next-icon" aria-hidden="true"></span>
       <span class="sr-only">Next</span>
     </a>
    </div>
    <!--Carousel end-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="image/4.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="image/5.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="image/6.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

    <!-- JavaScript -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
